<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="url(#bgGrad)" />
  
  <!-- Shield shape -->
  <path d="M150 55 L210 85 L210 155 C210 195 185 225 150 245 C115 225 90 195 90 155 L90 85 Z" 
        fill="url(#shieldGrad)" opacity="0.95"/>
  
  <!-- Cross/Plus medical symbol inside shield -->
  <rect x="137" y="105" width="26" height="80" rx="6" fill="#3b82f6"/>
  <rect x="117" y="132" width="66" height="26" rx="6" fill="#3b82f6"/>
  
  <!-- Checkmark overlay (small, bottom-right of cross) -->
  <circle cx="185" cy="190" r="18" fill="#22c55e"/>
  <path d="M176 190 L182 196 L194 184" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- "A" letter text -->
  <text x="150" y="290" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#1e3a5f" letter-spacing="3">ADVANCIA</text>
</svg>
