name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  env-validation-tests:
    name: Env validation tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run env test group
        run: npx jest --config jest.config.cjs --runInBand __tests__/env.test.ts

  unit-tests:
    name: Unit/API tests (excluding env group)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run remaining tests
        run: npx jest --config jest.config.cjs --runInBand --testPathIgnorePatterns=__tests__/env.test.ts
