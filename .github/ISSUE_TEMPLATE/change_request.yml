name: Change Request
description: Propose an enhancement or workflow/process improvement
title: "[Change]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the change and expected behavior.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered

  - type: dropdown
    id: risk
    attributes:
      label: Risk level
      options:
        - low
        - medium
        - high
    validations:
      required: true

  - type: checkboxes
    id: impact
    attributes:
      label: Impacted areas
      options:
        - label: auth/security
        - label: API/backend
        - label: UI/frontend
        - label: infra/CI/CD
        - label: docs

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Bullet list of objective done conditions.
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true
