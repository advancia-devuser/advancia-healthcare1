name: Bug Report
description: Report a defect in behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue. Please provide as much detail as possible.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Concise description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact steps, endpoints, payloads, or UI path.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: dev/staging/prod + commit SHA if known
      placeholder: staging @ abc123

  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs or screenshots (redact secrets)
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Verification
      options:
        - label: I searched existing issues before filing this
          required: true
        - label: I removed/redacted sensitive data from logs
          required: true
