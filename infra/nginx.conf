# ═══════════════════════════════════════════════════════════════════
#  SmartWallet — Nginx Load Balancer / Reverse Proxy Configuration
# ═══════════════════════════════════════════════════════════════════
#
#  Usage:
#    1. Copy to /etc/nginx/conf.d/smartwallet.conf  (or sites-available)
#    2. Update upstream IPs and SSL cert paths
#    3. nginx -t && systemctl reload nginx
#
#  This config provides:
#    • Round-robin load balancing across N Next.js instances
#    • WebSocket upgrade for HMR / live-chat
#    • SSL termination with HTTP/2
#    • Security headers (HSTS, CSP, X-Frame, etc.)
#    • Gzip compression
#    • Health check endpoint
#    • Rate limiting on auth endpoints
#    • Static asset caching
# ═══════════════════════════════════════════════════════════════════

# ─── Upstream: Next.js application instances ───
upstream smartwallet_backend {
    least_conn;                       # Prefer least-connections algorithm

    server 127.0.0.1:3000 weight=1;  # Instance 1
    server 127.0.0.1:3001 weight=1;  # Instance 2
    server 127.0.0.1:3002 weight=1;  # Instance 3
    # Add more instances as needed

    keepalive 64;                     # Persistent upstream connections
}

# ─── Rate limiting zones ───
limit_req_zone $binary_remote_addr zone=auth_limit:10m   rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m    rate=30r/s;
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;

# ─── HTTP → HTTPS redirect ───
server {
    listen 80;
    listen [::]:80;
    server_name smartwallet.app www.smartwallet.app;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ─── Main HTTPS server ───
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smartwallet.app www.smartwallet.app;

    # ── SSL Configuration ──
    ssl_certificate     /etc/letsencrypt/live/smartwallet.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartwallet.app/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # ── Security Headers ──
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header X-Frame-Options           "SAMEORIGIN" always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://static.alchemyapi.io; connect-src 'self' https://*.alchemyapi.io wss://*.alchemyapi.io; font-src 'self'; frame-ancestors 'self';" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ── Client limits ──
    client_max_body_size 10m;
    client_body_timeout  30s;
    client_header_timeout 30s;

    # ── Logging ──
    access_log /var/log/nginx/smartwallet_access.log;
    error_log  /var/log/nginx/smartwallet_error.log warn;

    # ── Health check endpoint ──
    location = /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # ── Static assets (Next.js _next/static) — long cache ──
    location /_next/static/ {
        proxy_pass http://smartwallet_backend;
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ── Public static files ──
    location ~* \.(svg|png|jpg|jpeg|gif|ico|webp|woff2?|ttf|eot)$ {
        proxy_pass http://smartwallet_backend;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ── Auth endpoints — strict rate limiting ──
    location ~ ^/api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Admin login — extra strict ──
    location = /api/admin/login {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── API routes — moderate rate limiting ──
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── Cron endpoints — internal only ──
    location /api/cron/ {
        # Only allow from localhost / internal network
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── WebSocket support (for HMR in dev / live-chat) ──
    location /_next/webpack-hmr {
        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host       $host;
        proxy_read_timeout 86400;
    }

    # ── Default: proxy all to Next.js ──
    location / {
        limit_req zone=global_limit burst=50 nodelay;

        proxy_pass http://smartwallet_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        # Next.js streaming support
        proxy_buffering off;
        proxy_read_timeout 60s;
    }

    # ── Error pages ──
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
